# 是否启用加入公告
enable: true
# 是否启用Debug（不受enable影响）
debug: true
# 不展示加入公告名单
blacklist:
  - "dadsad"
  - "adsddd"
# 默认公告
default:
    title: "Welcome to 1.21.7 !"
    content: "Welcome to BYDWORLD !"
# 玩家特定公告
player:
    - name: "example name"
      title: "name: Welcome to 1.21.7 !"
      content: "name: Welcome to BYDWORLD !"
    - name: "example name2"
      title: "name2: Welcome to 1.21.7 !"
      content: "name2: Welcome to BYDWORLD !"