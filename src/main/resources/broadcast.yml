# 是否启用加入公告
enable: true
# 是否启用Debug（不受enable影响）
debug: false
# 不展示加入公告名单
blacklist:
  - "dadsad"
  - "adsddd"
# 默认公告
default:
  title: "Default notice: %player_name%"
  content:
    - "══════════════════════════════"
    - "第一行内容"
    - "第二行内容"
    - "第三行内容  %img_neitherdoor%"
    - "最后一行 %img_heart%"
    - "══════════════════════════════"
